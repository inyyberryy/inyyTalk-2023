<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome to inyyTalk </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">  <!-- 어떤 column인지 헷갈리니까 확실히 명시 -->
            <span>SKT</span> <!-- span은 inline 요소 -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>03:23</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i> <!-- 배터리 충전 모양 (번개)-->
            <!-- lightning icon  -->
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to inyyTalk</h1>
        <p class="welcome-header__text">
            If you have an inyyTalk Account, log in with yout email or phone number.
        </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="password" />
        <input type="submit" value="Log In" />
        <a href="#"> Find inyyTalk Account or Password </a>
    </form>
    <!-- script는 항상 </body> 직전에 적어야함 (가장 마지막에 적어야함!!) -->
    <script
    src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous"> 
</script>
</body>
</html>
